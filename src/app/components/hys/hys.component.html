<div class="row">

    <div class="text-center col-sm-5 col-md-4 col-lg-4">
        <circle-progress
        [percent]="95"
        [radius]="100"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [imageHeight]="90"
        [imageWidth]="90"
        [showUnits]="false"
        [title]="'HTML'"
        [titleColor]="'pink'"
        [titleFontSize]="'3em'"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#ffb923'"
        [innerStrokeColor]="'#8c8c8c'"
        [animation]="true"
        [animationDuration]="600"
